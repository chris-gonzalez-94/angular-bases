<h1>Spiderman</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>Metodo:</td>
  <dd>{{getHeroDescription()}}</dd>

  <td>Capitalizado:</td>
  <dd>{{capitalizedName}}</dd>

</dl>
<!-- De esta manera usamos el ngIf -->
<button
*ngIf="name !== 'Spiderman'"
class="btn btn-primary mx-2"
(click)="chageHero()">
  Cambiar Nombre
</button>

<button
*ngIf="age !== 15"
class="btn btn-primary mx-2"
(click)="chageAge()">
  Cambiar edad
</button>

<button
class="btn btn-primary mx-2"
(click)="reset()">
  Reset
</button>
